{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}MyLMS Admin{% endblock %}

{% block extrastyle %}
<style>
  /* Main background and layout tweaks */
  body {
    background-color: #111;
    color: #f0f0f0;
    font-family: "Segoe UI", Roboto, sans-serif;
  }

  #header {
    background: linear-gradient(90deg, #007bff, #00aaff);
    color: white;
    font-weight: bold;
    padding: 12px 20px;
    border-bottom: 2px solid #0088cc;
  }

  #header a {
    color: white !important;
    font-weight: bold;
  }

  #branding h1 {
    color: #fff;
    font-size: 20px;
    letter-spacing: 1px;
  }

  .module caption {
    background-color: #007bff;
    color: white;
    font-weight: bold;
  }

  #content {
    background-color: #181818;
    border-radius: 8px;
    padding: 20px;
    margin: 15px;
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
  }

  table tr {
    background-color: #1f1f1f;
  }

  table th {
    background-color: #2a2a2a;
    color: #fff;
  }

  a.section:link, a.section:visited {
    color: #00aaff;
  }

  a.section:hover {
    color: #66ccff;
  }

  .button, input[type="submit"], input[type="button"] {
    background-color: #007bff;
    border: none;
    padding: 6px 12px;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }

  .button:hover, input[type="submit"]:hover, input[type="button"]:hover {
    background-color: #0056b3;
  }

  #content-main h2 {
    color: #00aaff;
    border-bottom: 2px solid #007bff;
    padding-bottom: 5px;
  }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">ðŸŽ“ MyLMS Admin Dashboard</a></h1>
{% endblock %}

{% block nav-global %}
<div style="padding: 10px 20px;">
  <strong>Welcome, {{ user.username }}</strong>
</div>
{% endblock %}
