{% extends "base.html" %}
{% block title %}Your Profile{% endblock %}
{% block content %}
<div class="container my-5">
  <h2 class="mb-4">Profile Information</h2>
  <ul class="list-group">
    <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
    <li class="list-group-item"><strong>Email:</strong> {{ user.email|default:"Not provided" }}</li>
    <li class="list-group-item"><strong>Full name:</strong> {{ user.get_full_name|default:"N/A" }}</li>
  </ul>
  <a class="btn btn-outline-danger mt-4" href="{% url 'accounts:logout' %}">Logout</a>
</div>
{% endblock %}
