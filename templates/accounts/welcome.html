{% extends "base.html" %}
{% block title %}Welcome to MyLMS{% endblock %}

{% block content %}
<div class="text-center my-5">
  <h1 class="display-5">Welcome to MyLMS</h1>
  <p class="lead">Browse sectors, find a subject, pick a course and enroll. For demonstration only.</p>

  <div class="mt-4">
    {% if user.is_authenticated %}
      <a class="btn btn-success" href="{% url 'courses:course_list' %}">View Courses</a>
    {% else %}
      <a class="btn btn-primary" href="{% url 'accounts:login' %}">Login</a>
    {% endif %}
  </div>
</div>
{% endblock %}
