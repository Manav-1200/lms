{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="mb-3">Login</h3>
      <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input class="form-control" id="id_username" type="text" name="username" required>
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input class="form-control" id="id_password" type="password" name="password" required>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Login</button>
          <a class="btn btn-link" href="{% url 'accounts:register' %}">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
