{% extends "base.html" %}
{% block title %}Notifications{% endblock %}
{% block content %}
<h3>Your notifications</h3>
{% for n in notifications %}
  <div class="card mb-2 p-2">
    <small class="text-muted">{{ n.created_at }}</small>
    <p>{{ n.message }}</p>
  </div>
{% empty %}
  <div class="alert alert-info">No notifications yet.</div>
{% endfor %}
{% endblock %}
