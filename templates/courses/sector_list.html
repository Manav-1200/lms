{% extends "base.html" %}
{% block title %}Sectors{% endblock %}
{% block content %}
<h2>Sectors</h2>
<div class="row">
  {% for sector in sectors %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 p-3">
        <h5>{{ sector.name }}</h5>
        <p class="text-muted">{{ sector.description|truncatewords:25 }}</p>
      </div>
    </div>
  {% empty %}
    <div class="col-12">
      <div class="alert alert-info">No sectors available yet.</div>
    </div>
  {% endfor %}
</div>
{% endblock %}
